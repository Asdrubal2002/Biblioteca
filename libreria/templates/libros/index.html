{% extends "base.html" %}

{% block titulo %} Lista de libros {% endblock %}

{% block contenido %} 

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'crear' %}" role="button">Agregar Nuevo Libro</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">libros</h4>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITULO</th>
                    <th>IMAGEN</th>
                    <th>DESCRIPCION</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                {% for libro in libros %}
                <tr>
                    <td>{{ libro.id }}</td>
                    <td>{{ libro.titulo }}</td>
                    <td>
                        <img src="{{ libro.imagen.url }}" height="100">
                        
                    </td>
                    <td>{{ libro.descripcion }}</td>
                    <td> <a name="" id="" class="btn btn-info" href="{% url 'editar' libro.id %}" role="button">Editar</a> | <a name="" id="" class="btn btn-warning" href="{% url 'eliminar' libro.id %}" role="button">Borrar</a></td>
                </tr>
               {% endfor %}
            </tbody>
        </table>
        


    </div>
    <div class="card-footer text-muted">
       
    </div>
</div>

{% endblock %}
